<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semangat Pentas Seni!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to top, #b3e5fc, #e1f5fe);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 15px 0;
    }

    .elaina-img {
      width: 200px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .pantun {
      background: white;
      display: inline-block;
      padding: 15px 25px;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="elaina.png" alt="Elaina" class="elaina-img"/>
    <h1>Semangat Pentas Senimu!</h1>
    <p>Kamu bukan hanya tampil. Kamu menginspirasi.</p>
    <div class="pantun">
      <p>
        Langit biru di pagi hari,<br/>
        Hati cerah penuh harapan.<br/>
        Kamu panggungnya berseri-seri,<br/>
        Membuat semua orang terkesan!
      </p>
    </div>
    <p>Jangan ragu. Kamu hebat. Dunia siap menyaksikanmu!</p>
  </div>
</body>
      </html>
